<!DOCTYPE html >
<html lang="en" ng-app="myApp">
<head>
    <link rel="stylesheet" type="text/css" href="views/style.css">
    <title>YS-Football</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../angular.js"></script>
    <script src="../../angular-route.js"></script>
    <script src="../../client.js"></script>
    <script src="cartController.js"></script>

</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Welcome To YS Football</h1>
        <h2>The largest online store in the world</h2>
    </div>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a ng-click="displayPage('/')">Home</a></li>
                <li>Sort By:<select ng-change="sortBy(sort)" ng-model="sort">
                    <option  value="Price">Price</option>
                    <option  value="Size">Size</option>
                </select></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="displayPage('/orderPage')"><span class="glyphicon glyphicon-shopping-cart"></span> My Orders</a></li>
            </ul>
        </div>
    </div>
</nav>



<div>
    Total Price: {{totalPrice.rows[0].totalCartPrice }}
</div>
<div id="leftImg">
    <div class="container" ng-repeat="shirt in teamsFirstCol">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">{{shirt.itemId}}</div>
                    <div class="panel-body"><img ng-src="{{shirt.image}}" class="img-responsive" style="width:100%"
                                                 alt="Image"></div>
                    <div class="panel-footer" align="center">
                        Price: {{shirt.price}} , Quantity: {{shirt.numberOfItem}}
                        <table>
                            <tr>
                                <td>
                                    <button ng-click="removeFromCart(shirt.itemId)">Remove From Cart</button>
                                </td>
                                <td>
                                    <button ng-click="getDetails(shirt.itemId)">Details</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
</footer>

</body>
</html>
