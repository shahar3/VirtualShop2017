<!DOCTYPE html >
<html lang="en" ng-app="myApp" ng-controller="loginController" >
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="client.js"></script>
</head>
<body>
<p>This is login page</p>
<div>
    <form name="loginForm" >
        <table>
            <tr>
                <td>Enter user name:</td>
                <td>
                    <input  name="userName" type="text" ng-model="userName" minlength="1" maxlength="10" required/>
                    <span ng-show="loginForm.userName.$error.required">First Name is required</span>
                </td>
                <td>
                    <input name="password" type="password" ng-model="password" minlength="1" maxlength="10" required/>
                    <span ng-show="loginForm.password.$error.required">password is required</span>
                </td>
            </tr>
            <tr>
                <button ng-click="checkDetailsOnClick()"
                        ng-disabled="loginForm.userName.$invalid || loginForm.password.$invalid">Submit
                </button>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
